name: Daily DesiDime Scrape v1.2

on:
  push:
    branches:
      - main
      - v1.2
  schedule:
    - cron: '0 6 * * *' # Every day at 6:00 UTC

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install

      - name: Run index scraper
        run: python scripts/scrape_index.py

      - name: Run deal scraper (Playwright)
        run: python scripts/scrape_deal.py

      - name: Clean and score deals
        run: python scripts/clean_and_score.py

      - name: Commit updated data
        run: |
          git config user.name "automation"
          git config user.email "automation@users.noreply.github.com"
          git add data/
          git commit -m "Update deal data (automated)" || echo "No changes to commit"
          git push
